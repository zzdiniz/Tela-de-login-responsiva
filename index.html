<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login Responsivo</title>
</head>
<body>
    <section id=login>
        <div id="img"></div>
        <div id="form">
            <h1>Login</h1>
            <p>Realize seu login</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="field">
                    <span class="material-icons">person</span>
                    <input type="email" name="login" id="login" placeholder="seuEmail@gmail.com"
                     autocomplete="email" required maxlength="35">
                    <label for="login">Login</label>
                </div>
                <div class="field">
                    <span class="material-icons">key</span>
                    <input type="password" name="password" id="password" placeholder="Sua senha" 
                    autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="password">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="forgotPwd" class="buttom">Esqueci a senha <span class="material-icons">mail</span></a>
            </form>
        </div>
    </section>
</body>
</html>
